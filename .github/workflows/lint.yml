name: Linting
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install Style dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_style.txt
      - name: Run linting
        run: make lint
      - name: Run codespell
        run: make codespell
